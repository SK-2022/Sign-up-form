<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="left-container">
        <!-- <img class="leaf-image" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="picture of green leaves"> -->
        <div class="odin-picture-container">
            <img class="odin-image" src="/images/odin-lined.png" alt="Picture of Odin">
             <p class="odin-picture-text">ODIN</p>
        </div>
    </section>
    <main class="right-container">
        <section class="top">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui facilis autem incidunt tenetur maxime unde sed quibusdam? Iste in, debitis placeat explicabo cumque commodi magnam.</p>
            <p>Filler text is excellent.</p>
        </section>
        <form class="sign-up-form" action="/url/" method="get">
            <p>Of course more filler</p>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-row">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone-number">
            </div>
            <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-row">
                <button type="button">Submit</button>
            </div>
            <p>Already have an account?<a href="#"> Log in</a></p>
        </form>
    </main>

</body>
<script src="./script.js"></script>
</html>
