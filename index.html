<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Odin Form</title>
</head>
<body class="flex-container">

    <section class="left-container">
        <!-- <img class="leaf-image" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="picture of green leaves"> -->
        <div class="odin-picture-container">
            <img class="odin-image" src="/images/odin-lined.png" alt="Picture of Odin">
             <p class="odin-picture-text">ODIN</p>
        </div>
    </section>

    <main class="right-container">
        <div class="right-container-child">
          <section class="top">
              <div class="top-text">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui facilis autem incidunt tenetur maxime unde sed quibusdam? Iste in, debitis placeat explicabo cumque commodi magnam.</p>
                <span>Filler text is excellent.</span>
              </div>
          </section>

          <div class="text-above-form">Let's do this!</div>
          <form class="sign-up-form" action="/url/" method="get">
             <section class="left">
                  <div class="form-row">
                      <label for="first-name">FIRST NAME</label>
                      <input id="first-name" name="first-name" type="text" required>
                  </div>
                  <div class="form-row">
                      <label for="email">EMAIL</label>
                      <input id="email" name="email" type="email" required>
                  </div>
                  <div class="form-row">
                      <label for="password">PASSWORD</label>
                      <input type="password" id="password" name="password" required>
                  </div>
             </section>

             <section class="right">
                 <div class="form-row">
                     <label for="last-name">LAST NAME</label>
                     <input type="text" id="last-name" name="last-name" required>
                 </div>
                 <div class="form-row">
                     <label for="phone-number">PHONE NUMBER</label>
                     <input type="number" id="phone-number" name="phone-number">
                 </div>
                 <div class="form-row">
                     <label for="confirm-password">CONFIRM PASSWORD</label>
                     <input type="password" id="confirm-password" name="confirm-password" required>
                 </div>
              </section>

          </form>

          </div>
          <div class="bottom-right-container">
            <div class="form-row">
                <button type="button">Create Account</button>
            </div>
            <p>Already have an account?<a class="log-in-button" href="#"> Log in</a></p>
          </div>

    </main>

</body>
<script src="./script.js"></script>
</html>
